apply plugin: "com.android.application"

android {
    namespace "com.andreasmoe.findmyairplanemodephone"
    compileSdk 34

    defaultConfig {
        applicationId "com.andreasmoe.findmyairplanemodephone"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
        }
    }
}

dependencies {
    // No extra dependencies needed for this simple Hello World
}
